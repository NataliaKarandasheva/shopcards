<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
      <!-- <mat-icon>menu</mat-icon> -->
       <img src="assets/img/flag/all.svg" alt="">
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
    <span>Our cards</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</p>

  <mat-accordion class="example-headers-align" multi="false">
    <mat-expansion-panel *ngFor="let card of cards">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ card.title }}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <section class="card">
        <span class="card-title">{{ card.title }}</span>
        <img [src]="getImg(card.img)" style="max-width: 100%; height: auto;">
        <span *ngIf="card.code" class="card-code">{{ card.code | codeFormat }}</span>
      </section>
    </mat-expansion-panel>
  </mat-accordion>
